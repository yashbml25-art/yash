<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML5 Tags</title>
</head>
<body>
    <h1>HTML5 Example</h1>

    <!-- Image Section -->
    <img src="https://via.placeholder.com/400" alt="Placeholder Image" width="400" height="300">

    <hr>

    <!-- Marquee Section -->
    <marquee behavior="scroll" direction="left" scrollamount="10">This is a scrolling text using the marquee tag!</marquee>

    <hr>

    <!-- List Section -->
    <h2>My Favorite Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>

</body>
</html>
